services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: beacon
      POSTGRES_USER: beacon
      POSTGRES_PASSWORD: beacon
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beacon -d beacon"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: beacon-spear-backend:local
    environment:
      DATABASE_URL: postgresql://beacon:beacon@db:5432/beacon
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,backend
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      DJANGO_DEBUG: "false"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz').read()\""]
      interval: 5s
      timeout: 3s
      retries: 20

  worker:
    image: beacon-spear-backend:local
    environment:
      DATABASE_URL: postgresql://beacon:beacon@db:5432/beacon
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,backend
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      DJANGO_DEBUG: "false"
    command:
      ["sh", "-c", "python manage.py migrate --noinput && python manage.py deliveries_worker"]
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: beacon-spear-frontend:local
    environment:
      BACKEND_BASE_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  db_data:
